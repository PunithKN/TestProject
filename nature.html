<!DOCTYPE html>
<html>
<head>
    <title>For Shizu ‚ù§Ô∏è Punith</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: black;
            height: 100svh;
            overflow: hidden;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Comic Sans MS', cursive;
            position:relative;
        }

        .image-container {
            position:relative;
            height:100%;
            width:100%;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .image-container img {
            height:100%;
            width:auto;
            max-width:100%;
            object-fit:contain;
            animation: zoom 15s ease-in-out infinite alternate;
        }

        @keyframes zoom {
            from { transform:scale(1); }
            to { transform:scale(1.08); }
        }

        .gradient {
            position:absolute;
            bottom:0;
            width:100%;
            height:50%;
            background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .text {
            position:absolute;
            bottom:8%;
            width:100%;
            text-align:center;
            color:white;
            padding:0 20px;
            z-index:5;
        }

        h1 {
            font-size: clamp(24px,6vw,48px);
            text-shadow: 0 0 15px pink, 0 0 30px hotpink;
            animation: sparkle 1.5s infinite alternate;
        }

        @keyframes sparkle {
            from { text-shadow: 0 0 10px pink; }
            to { text-shadow: 0 0 25px hotpink; }
        }

        p {
            font-size: clamp(18px,5vw,26px);
            margin-top:10px;
        }

        .love-message {
            position:absolute;
            top:40%;
            width:100%;
            text-align:center;
            font-size: clamp(28px,8vw,60px);
            color: #ff4da6;
            text-shadow: 0 0 20px red;
            display:none;
            animation: fadeIn 2s ease forwards;
        }

        .proposal {
            position:absolute;
            top:55%;
            width:100%;
            text-align:center;
            font-size: clamp(20px,5vw,30px);
            color:white;
            display:none;
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            from {opacity:0; transform:translateY(20px);}
            to {opacity:1; transform:translateY(0);}
        }

        .heart {
            position:absolute;
            bottom:-50px;
            animation:floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform:translateY(-110vh); opacity:0; }
        }

        .firework {
            position:absolute;
            width:6px;
            height:6px;
            background:yellow;
            border-radius:50%;
            animation:explode 1s ease-out forwards;
        }

        @keyframes explode {
            to {
                transform:translate(var(--x), var(--y));
                opacity:0;
            }
        }

        .screenshot-btn {
            position:absolute;
            top:20px;
            right:20px;
            background:white;
            padding:10px 15px;
            border-radius:20px;
            font-size:14px;
            cursor:pointer;
            z-index:10;
        }

    </style>
</head>
<body onclick="location.reload()">

<div class="image-container">
    <img src="testproject/photo.jpeg" alt="Shizu and Punith">
</div>

<div class="gradient"></div>

<div class="text">
    <h1>Shizu ‚ù§Ô∏è Punith</h1>
    <p>Our beautiful love story begins üíï</p>
</div>

<div class="love-message" id="loveText">
    üíå I Love You Shizu üíå
</div>

<div class="proposal" id="proposalText">
    üíç Will you stay with me forever? üíñ
</div>

<div class="screenshot-btn" onclick="takeScreenshot(event)">
    üì∏ Screenshot
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
    // Floating Hearts
    function createHeart(){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+20)+"px";
        heart.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }
    setInterval(createHeart,500);

    // After 10 seconds show love message + fireworks
    setTimeout(()=>{
        document.getElementById("loveText").style.display="block";
        document.getElementById("proposalText").style.display="block";
        createFireworks();
    },10000);

    function createFireworks(){
        for(let i=0;i<50;i++){
            const fw=document.createElement("div");
            fw.className="firework";
            fw.style.left="50%";
            fw.style.top="50%";
            fw.style.setProperty("--x",(Math.random()*400-200)+"px");
            fw.style.setProperty("--y",(Math.random()*400-200)+"px");
            document.body.appendChild(fw);
            setTimeout(()=>fw.remove(),1000);
        }
    }

    function takeScreenshot(e){
        e.stopPropagation();
        alert("Take a screenshot now üíñ");
    }
</script>

</body>
</html>
