<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Friend?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 10px red;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.2);
        }

        #noBtn {
            background-color: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<h1>Will you be my friend? üíñ</h1>

<button id="yesBtn">YES üòç</button>
<button id="noBtn">NO üòú</button>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    moveButton();

    // When YES is clicked ‚Üí redirect after small animation delay
    document.getElementById("yesBtn").addEventListener("click", function() {
        document.body.style.background = "black";
        document.body.innerHTML = "<h1 style='color:white'>Loading your surprise... üåø</h1>";

        setTimeout(function() {
            window.location.href = "nature.html";
        }, 2000);
    });
</script>

</body>
</html>
